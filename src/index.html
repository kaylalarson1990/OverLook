<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>OverLook Hotel Manager</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="headerNav">
      <h1>OverLook</h1>
    </header>
    <main>
      <section class="tabSection">
          <article class="main button current" data-tab="tab1">
            <img class="bellboy" src="/images/bellboy.svg">
            <p>Main</p>
          </article>
          <article class="customer button" data-tab="tab2">
            <img class="search" src="/images/search.svg">
            <p>Customer</p>
          </article>
          <article class="bookings button" data-tab="tab3">
            <img class="keycard" src="/images/keycard.svg">
            <p>Bookings</p>
          </article>
          <article class="orders button" data-tab="tab4">
            <img class="bell" src="/images/bell.svg">
            <p>Orders</p>
          </article>
      </section>
      <section class="content mainContentSection current">
        <article class="mainContent">
          
        </article>
      </section>
      <section class="content customerContentSection">
        <article class="customerContent">
          
        </article>
      </section>
      <section class="content bookingsContentSection"></section>
        <article class="bookingsContent">
          
        </article>
      </section>
      <section class="content ordersContentSection">
        <article class="ordersContent">
          
        </article>
      </section>
    </main>

</html>
