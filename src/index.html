<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>OverLook Hotel Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="headerNav">
      <h1>OverLook</h1>
      <div class="showCustomer"></div>
    </header>
    <main>
      <ul class="tabs">
        <li class="tab-link current" id="main" data-tab="tab-1">Main</li>
        <li class="tab-link" id="customer" data-tab="tab-2">Customer</li>
        <li class="tab-link" id="bookings" data-tab="tab-3">Bookings</li>
        <li class="tab-link" id="orders" data-tab="tab-4">Orders</li>
      </ul>
      <div id="tab-1" class="tab-content current">
        <h2>Welcome!</h2>
        <div class="currentDate"></div>
        <div class="showPercentageRooms"></div>
        <div class="showAvailableRooms"></div>
        <div class="totalOwed"></div>
      </div>
      <div id="tab-2" class="tab-content">
        <div class="flex">
        <article class="flexLeft">
          <h3 class="searchRooms">Search Existing Customer: </h3>
          <input class="searchCustomersInput" Placeholder="Search Customers">
          <button class="searchCustomers">Search</button>
          <div class="customers"></div>
        </article>
        <article class="flexRight">
          <h3 class="searchRooms">Add New Customer: </h3>
          <input class="name hidden" Placeholder="Enter New Name">
          <button class="addNewCustomer">Add</button>
          <div class="newCustomers"></div>
        </article>
        </div>
      </div>
      <div id="tab-3" class="tab-content">
          <div class="flex">
            <article class="filterBtns flexRight">
              <p class="searchRooms">Search Room Type: </p>
                <button value="resSuite" class="resSuite filter">Residential Suite</button>
                <button value="single" class="single filter">Single</button>
                <button value="juniorSuite" class="juniorSuite filter">Junior Suite</button>
                <button value="suite" class="suite filter">Suite</button>
            </article>
          </div>
          <p class="custPopData"></p>
          <p class="popData1"></p>
          <p class="unPopData"></p>
          <p class="popData2"></p>
          <div class="filteredRoom"></div>
      </div>
      <div id="tab-4" class="tab-content">
        <div class="flex">
          <article class="flexLeft">
            <p class="searchRooms">Search All Orders: </p>
            <input class="searchOrderInput" Placeholder="Search Orders dd/mm/yyyy">
            <button class="orderSearch">Search</button>
            <div class="custOrder"></div>
            <div class="custSearchOrder"></div>
          </article>
        </div>
      </div>
    </main>
  </body>
</html>
